<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Timetable</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  

  th, td {
    border: 2px solid rgb(72, 63, 63);
    padding: 8px;
    text-align: center;

  }
  header {
    background-color: aquamarine;
  }
  table{
    background-color: #856aca;
  }

  th {
    background-color: #f47418;

  }
  td{
    background-color: #c1b229;
  }
</style>
</head>
<body>
  <header>
    <h1>Class Timetable</h1>
</header>
  <table>
    <tr>
      <th>Time/Day</th>
      <th>9 AM</th>
      <th>10 AM</th>
      <th>11 AM</th>
      <th>12 - 1</th>
      <th>1 PM</th>
      <th>2 PM</th>
    </tr>
    <tr>                                                                                                                                                                                                                              
      <td>MON</td>
      <td>DSA</td>
      <td>CC</td>
      <td>NLP</td>
      <td>Lunch Break</td>
      <td>OS</td>
      <td>OE</td>
    </tr>
    <tr>
      <td>TUE</td>
      <td>OS</td>
      <td>NLP</td>
      <td>CC</td>
      <td>Lunch Break</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>WED</td>
      <td>NLP</td>
      <td>OS</td>
      <td>MATHS</td>
      <td>Lunch Break</td>
      <td>CC</td>
      <td></td>
    </tr>
    <tr>
      <td>THR</td>
      <td>OE</td>
      <td>PE</td>
      <td>XYZ</td>
      <td>Lunch Break</td>
      <td></td>
      <td>CC</td>
    </tr>
    <tr>
        <td>FRI</td>
        <td></td>
        <td></td>
        <td></td>
        <td>Lunch Break</td>
        <td></td>
        <td></td>
    </tr>
  </table>
</body>
</html>
